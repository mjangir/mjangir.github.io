<html>
<head>
<title>Smart Ajax Demo</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/mkxmlbuilder.min.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
    body {
        margin: 15px;
    }
</style>
</head>
<body>
<p>
Mkxmlbuilder is a simple JS constructor to quickly create a XML editor and builder in javascript.
</p>
<div style="float: left;width:100%;" id="main-div">

</div>

<h4 style="margin-top: 20px;float: left;width:100%;">Initialize your builder with easy steps:</h4>
<pre>
    &lt;script type="text/javascript"&gt;
        var mkxmlBuilder = new Mkxmlbuilder('#main-div');
    &lt;/script&gt;
</pre>
<br/>
<h4>Beta Version!!! <i class="fa fa-smile-o"></i></h4>

<script type="text/javascript" src="js/mkxmlbuilder.min.js"></script>
<script type="text/javascript">
var mkxmlBuilder = new Mkxmlbuilder('#main-div');
</script>
</body>
</html>
